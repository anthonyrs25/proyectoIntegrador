<ion-app>
  <ion-header class="main-header">
    <div class="header-left" (click)="goHome()">
      <img src="assets/logo.png" alt="MOTRISERVICE" />
      <span>MOTRISERVICE</span>
    </div>

    <nav class="header-center">
      <a routerLink="/" routerLinkActive="active">Inicio</a>
      <a routerLink="/servicios" routerLinkActive="active">Servicios</a>
    </nav>

    <div class="header-right">
      <button (click)="openLogin()">Iniciar sesión</button>
    </div>
  </ion-header>

  <ion-content fullscreen>
    <router-outlet></router-outlet>
  </ion-content>

  <footer class="main-footer">
    <p>© MOTRISERVICE – Ingeniería Automotriz – Desde 2001</p>
  </footer>
</ion-app>
