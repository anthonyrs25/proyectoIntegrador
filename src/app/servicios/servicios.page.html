<section class="services">
  <div class="service-card" *ngFor="let s of servicios" (click)="openService(s)">
    <h3>{{ s.nombre }}</h3>
    <p>{{ s.corto }}</p>

    <div class="hover-info">
      <p>{{ s.detalle }}</p>
    </div>
  </div>
</section>
<section class="services-gallery">

  <div class="gallery-item" *ngFor="let img of galleryImages">
    <img [src]="img.src" [alt]="img.alt" />
    <div class="overlay">
      <span>{{ img.label }}</span>
    </div>
  </div>

</section>
